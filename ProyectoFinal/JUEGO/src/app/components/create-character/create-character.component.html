
<!--{{idUser|json}}-->
<h2>Create New Character</h2>
<form [formGroup]="createCharacterForm" (ngSubmit)="onSubmit()">
        <label for="name">Name: </label>
        <input id="name" type="text" formControlName="name">
        <br><br>
        <button type="submit" [disabled]="!createCharacterForm.valid">Create Character</button><br><br>
        <button (click)="redirectCharacter()">Go Back</button>
      </form>
