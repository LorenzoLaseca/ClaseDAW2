<!DOCTYPE html>
<html>
  <head>
    <title>Monstruos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <script src="js/admin.js"></script>

    <div class="container" id="cAdmin">
      <div id="botones">

      <div id="itemsList"></div>

      <button id="crearMonster" class="btn btn-warning" style="display: none">

      </button>
      <button id="crearItem" class="btn btn-warning" style="display: none">
        Crear Item
      </button>
      <br />
      <button id="Volver" class="btn btn-danger" style="display: none">

    </div>
