<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script src="js/registromonsters.js"></script>
  </head>
  <body>
    <div class="container" id="cMonsters">
      <form method="POST">
        <h2>Crear un monstruo</h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="nivel">Nivel:</label>
          <input
            type="number"
            class="form-control"
            id="nivel"
            name="nivel"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="vida">Vida:</label>
          <input
            type="number"
            class="form-control"
            id="vida"
            name="vida"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="ataque">Ataque:</label>
          <input
            type="number"
            class="form-control"
            id="ataque"
            name="ataque"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="defensa">Defensa:</label>
          <input
            type="number"
            class="form-control"
            id="defensa"
            name="defensa"
            min="1"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning" id="cMonster">
          <strong>Crear</strong>
        </button>
        <button class="btn btn-danger" id="Volver">Volver</button>
      </form>
      <p id="message"></p>
    </div>
  </body>
</html>
