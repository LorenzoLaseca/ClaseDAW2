<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<div class="container1 border-5 bg-warning-subtle p-4">
    <div class="container rounded-circle bg-dark-subtle mt-5 w-50">
        <div class="row">
            <div class="col-4 d-flex mx-auto mt-5">
                <form action="./init.html" method="get" id="idform">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="username" class="form-control" id="exampleInputnombre1"
                            aria-describedby="nombreHelp" autocomplete="name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Apellido</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="additional-name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Username</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" autocomplete=">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Teléfono</label>
                        <input type="telefono" class="form-control" id="exampleInputTF1" autocomplete="tel">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">ZIP</label>
                        <input type="zipcode" class="form-control" id="exampleInputZIP1">
                    </div>
                    <div class="mb-3">  
                        <label for="exampleInputPassword1" class="form-label">DNI</label>
                        <input type="dni" class="form-control" id="exampleInputDNI1" required
                            pattern="/^[0-9]{8,8}[A-Za-z]$/g">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required
                            pattern="/\b\d{9}\9">
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Mujer</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label mb-5" for="inlineRadio1">Otro</label>
                    </div>


                    <div class="d-flex">
                        <a href="init.html" type="submit" class="btn btn-dark mb-5"
                            style="margin-right:60px; margin-left: 10px ;">Inicia sesión</a>
                        <button type="submit" class="btn btn-danger mb-5 ">Enviar</button>

                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
