<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<div class="container1 border-5 bg-warning-subtle p-5">
    <div class="container rounded-circle bg-dark-subtle mt-5 mb-5 w-50 p-5">
        <div class="row">
            <div class="col-4 d-flex mx-auto mt-5">
                <form action="./init.html" method="get" id="idform">

                    <div class="mb-5 mt-4">
                        <label for="exampleInputUsername1" class="form-label mt-5">Username</label>
                        <input type="username" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required
                            pattern="/\b\d{9}\9">
                    </div>
                    <div class="d-flex justify-content-center m-lg-4 mx-auto">
                        <button type="submit" class="btn btn-danger btn-lg mb-4">Enviar</button>
                    </div>

                    <h5>¿No estás registrado aún?</h5>
                    <br>
                    <div class="d-flex justify-content-center m-lg-4 mx-auto">
                        <a href="register.html" type="submit" href="register.html"
                            class="btn btn-dark btn-lg mb-5">Regístrate</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
